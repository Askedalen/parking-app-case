<h3>Liste over parkeringsplasser</h3>
<p>Skriv navnet på et poststed for å søke etter parkeringsplasser</p>

<div class="flex flex-col">
    <form [formGroup]="formGroup" class="flex flex-grow flex-col">
        <div class="flex">
            <mat-form-field class="flex-grow">
                <input matInput [formControl]="formGroup.controls.city">
                <mat-error>Du må skrive et poststed</mat-error>
            </mat-form-field>
            <button mat-button class="submit-button w-20 h-14" (click)="search()">Søk</button>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Type parkering</mat-label>
                <select matNativeControl [formControl]="formGroup.controls.type">
                    <option [value]="0">Alle</option>
                    <option [value]="1">Parkeringshus</option>
                    <option [value]="2">Langs kjørebane</option>
                    <option [value]="3">Avgrenset område</option>
                </select>
            </mat-form-field>
            <mat-checkbox (change)="updateFreeParking($event.checked)">Gratis parkeringsplasser</mat-checkbox>
            <mat-checkbox (change)="updateCharging($event.checked)">Ladeplasser</mat-checkbox>
            <mat-checkbox (change)="updateHandicap($event.checked)">HC-plasser</mat-checkbox>
            <mat-checkbox (change)="updateParkAndRide($event.checked)">Innfartsparkering</mat-checkbox>
        </div>
    </form>
    <div class="flex-grow">
        <parking-list [parkingList]="parkings$ | async"></parking-list>
    </div>
</div>
